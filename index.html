<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Mapendo Sarl</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1>Mapendo Sarl</h1>
      </header>
      <div class="main">
        <div class="formulaire">
          <form id="form">
            <div class="row">
              <div class="col">
                <input
                  type="number"
                  id="mat"
                  class="form-control mat"
                  placeholder="Matricule"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  id="nom"
                  class="form-control nom"
                  placeholder="Nom"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  id="prenom"
                  class="form-control prenom"
                  placeholder="Prénom"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  id="email"
                  class="form-control email"
                  placeholder="Email"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  id="age"
                  class="form-control age"
                  placeholder="Age"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  id="poste"
                  class="form-control poste"
                  placeholder="Poste"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  id="tel"
                  class="form-control tel"
                  placeholder="Numéro de téléphone"
                />
              </div>
            </div>
            <div class="row">
              <div class="col">
                <input
                  type="text"
                  id="statut"
                  class="form-control statut"
                  placeholder="Status marital"
                />
              </div>
              <div class="col">
                <input
                  type="text"
                  id="pays"
                  class="form-control pays"
                  placeholder="Pays"
                />
              </div>
            </div>
            <button type="submit" class="btn btn-primary add-btn btn-block">
              Enregistrer
            </button>
            <button type="submit" class="btn btn-primary update-btn btn-block">
              Modifier
            </button>
          </form>
        </div>
        <div class="table-employes">
          <table class="table">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Mat</th>
                <th scope="col">Nom</th>
                <th scope="col">Prénom</th>
                <th scope="col">Email</th>
                <th scope="col">Age</th>
                <th scope="col">Poste</th>
                <th scope="col">Tél</th>
                <th scope="col">Statut</th>
                <th scope="col">Pays</th>
                <th scope="col">Mise à jour</th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
